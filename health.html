<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.css">
    <title>Health Fitting App</title>
</head>
<body>
    <div class="container mt-4">
        <div class="input-group-append bootstrap-timepicker-component">
            <input type="text" class="timepicker input-small ">
            <span class="input-group-text">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
            </span>
        </div>

        <button class="btn btn-success check mt-4">check selected moment</button>
        <button class="btn btn-success stop mt-4">Stop Alarm</button>

        <button  class="btn btn-success append mt-4">Add Option</button>

        <div class="form-group">
            <label for="">Select Diet</label>
        <select name="" id="eveningdiet" class="form-control"></select>
        </div>
        

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

    <script>




$('.append').click(function(){         
         //var diet=$('#noondiet :selected').text();
       // alert(diet);
var diet="karanga";
        $('#eveningdiet').append('<option value="'+diet+'">'+diet+'</option>');

     });

var audio = new Audio('wind.mp3');
var text_time,txtH,txtM;
$(".check").click(function(){
var d=new Date();    
var curHour=parseInt(d.getHours());
var curMinutes=parseInt(d.getMinutes());

text_time=$('.timepicker').val();
//text_time=$(".timepicker").data("timepicker").getTime();
//time=new Date(text_time).getHours();
console.log(curHour);
console.log(curMinutes);

timeCheck(curHour,curMinutes,text_time);



});



function timeCheck(curH,curM,inputtime){

var HM=inputtime.split(":");
txtH=parseInt(HM[0]);
txtM=parseInt(HM[1]);

if(curH==txtH){
    if(curM==txtM){
        audio.play();

        setTimeout(function(){alert("Time to Exercise");},2000);


    }
}

else
{

// var audio = new Audio('wind.mp3');
//audio.play();
alert("Time to work");
}





}


$(".stop").click(function(){

audio.pause();

});


$('.timepicker').timepicker({
   // timeFormat: 'h:mm p',
    timeFormat: 'HH:mm',
    interval: 60,
    minTime: '00:00',
    maxTime: '23:00',
    defaultTime: '00',
    startTime: '00:00',
    dynamic: false,
    dropdown: true,
    scrollbar: true
});

// $('.timepicker').timepicker({
//     template : 'dropdown',
//     showInputs: false,
//     showSeconds: false
//   });
    </script>
</body>
</html>
