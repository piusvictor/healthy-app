<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.css">
    <title>Fitness Notifier App</title>
</head>
<style>
    body{
        background-color: #f0f5f5;
    }
</style>

<body>    


    <!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header bg-success text-light">
          <h4 class="modal-title ">Exercise Archievements</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <img  src="images/tenor.gif" alt="congrats" style="width:100%">
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
    
    <div class="container">
        <div class="card mt-5">
            <div class="card-header bg-success text-light font-weight-bold">Welcome to fitness Notifier App</div>
            <div class="card-body">
                          
                <div class="row">
                    <div class="col-md-6"><img src="images/exercise.jpg" alt="exercise" style="width:100%"></div>
                    <div class="col-md-6">
                        <p class="mt-5 font-weight-bold">
                            Please <span class="font-weight-bold text-success">Click Start monitoring button</span> to be <span class="font-weight-bold text-danger"> notified</span>  when and what to exercise inorder to improve your Healthy.
                        </p>
                        
                    </div>
                </div>
                
                
            
            
            </div>
            <div class="card-footer text-success border-bottom border-success" ><small>Track your health (c) 2020 copyright</small>
            
                <button class="btn btn-success float-right btn-sm" id="monitor-now-btn">Start-Monitoring</button>
            </div>
          </div>    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="js/fitness.js"></script>
</body>
</html>
